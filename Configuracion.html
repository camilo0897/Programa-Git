<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="/css/style_configuracion.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="./index.html" class="back-btn">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </a>
            <h2>Configuración</h2>
            <ul class="menu">
                <li class="active"><ion-icon name="home-outline"></ion-icon> General</li>
                <li><ion-icon name="people-outline"></ion-icon> Usuarios y permisos</li>
                <li><ion-icon name="duplicate-outline"></ion-icon> Integraciones</li>
                <li><ion-icon name="folder-outline"></ion-icon> Configuración de datos</li>
                <li><ion-icon name="notifications-outline"></ion-icon> Notificaciones</li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Configuración de la organización</h1>
            </div>
            <div class="form-container">
                <form>
                    <label for="org-name">Nombre de la Organización</label>
                    <input type="text" id="org-name" placeholder="Nombre de la Organización">

                    <label for="domain-name">Nombre de Dominio</label>
                    <input type="text" id="domain-name" placeholder="Nombre de Dominio">

                    <button type="submit" class="form-save-btn">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/configuracion.js"></script>
</body>
</html>
