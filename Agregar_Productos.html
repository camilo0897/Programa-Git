<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Productos</title>
    <link rel="stylesheet" href="css/style_agregarProductos.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container-fluid">
        <a href="./index.html" class="back-btn">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </a>
        <div class="form-container">
            <div class="form">
                <h1>Agregar Productos</h1>
                <form>
                    <input type="text" placeholder="ID del producto">
                    <input type="text" placeholder="Nombre del producto">
                    <input type="text" placeholder="Descripción del producto">
                    <input type="text" placeholder="Categoría">
                    <input type="text" placeholder="Precio">
                    <input type="text" placeholder="Cantidad">
                    <select>
                        <option value="">Bodegas</option>
                        <option value="bodega1">Bodega 1</option>
                        <option value="bodega2">Bodega 2</option>
                        <option value="bodega3">Bodega 3</option>
                        <option value="bodega4">Bodega 4</option>
                        <option value="bodega5">Bodega 5</option>
                    </select>
                    <button class="add-product"> <ion-icon name="add-circle-outline"></ion-icon>
                        Agregar Productos
                    </button>
                </form>
            </div>
            
        </div>
    </div>


    <script src="js/agregar_productos.js"></script>

</body>
</html>
