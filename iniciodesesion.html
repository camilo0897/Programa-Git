<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/css/inicio.css">
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img src="/img/img9.jpg" alt="Illustration" class="illustration">
        </div>
        <div class="login-section">
            <h2>Iniciar sesión</h2>
            <form>
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Usuario">
                </div>
                <div class="input-group">
                    <label for="role">Cargo</label>
                    <select id="role">
                        <option value="admin">Administrador</option>
                        <option value="admin">Supervisor</option>
                        <option value="user">Usuario</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" id="remember"> Recuérdame
                    </label>
                    <a href="#" class="forgot-password">Olvide mi contraseña</a>
                </div>
                <button type="submit" class="login-button">Iniciar sesión</button>
            </form>
            <p class="register">¿No tienes una cuenta? <a href="#">Registrarse</a></p>
        </div>
    </div>
</body>
</html>
